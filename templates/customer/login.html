<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
   
        .container {
            width: 300px;
            padding: 16px;
            background-color: rgb(255, 255, 255);
            margin: 0 auto;
            margin-top: 100px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            margin-bottom: 8px;
        }
        .container input[type="text"],.container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            display: block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .container button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border-color: rgb(30, 29, 29);
            cursor: pointer;
            width: 100%;
        }
        .container button:hover {
            opacity: 0.8;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #loginpage{
            background-color: #ffffff;
            margin-top: 30px;

        }
        #facebook {
            background-color: #5b85ed;
            color: rgb(255, 255, 255);
            padding: 12px 23px;
            margin: 0 0px;
            text-align: center;
            font-size: 16px;
            border-radius: 4px; 
            margin-top: 5px;           
          
        }
        #facebook a { color: white;
                      text-decoration: none;
        };
        #image{
            background-color: #5b85ed;
            margin-left: 100px;
        }
        
        .social-button:hover {
            background-color: #4468b0;
        }
        .forgot-password {
            color: white;
            text-align: center;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            color: #666;
        }
        
    </style>
<script src="https://accounts.google.com/gsi/client" async></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
</head>
<body  style="background-color: rgb(128, 207, 249)">

    <div class="container">
        <h2>Login Page</h2>
        <form action="/action_page.php" method="post" id="loginpage">
            <label for="username">Username or email:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Log in</button>
        </form>
        <div id="facebook">
            <a href="#" class="social-button"> Facebook</a>
        </div>
        <br>
    
    <div id="g_id_onload"
       data-client_id="YOUR_GOOGLE_CLIENT_ID"
       data-login_uri="https://your.domain/your_login_endpoint"
       data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
      data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
    data-logo_alignment="left">

     </div>
     <div class="forgot-password">
        <a href="#">Forgot password?</a>
    </div>
    <div class="footer">
        <p>Â©1999-2024 W3schools. All rights reserved. Cookie policy. Privacy and Terms.</p>
</div>
</body>
<script>
    // just for the demos, avoids form submit
    jQuery.validator.setDefaults({
    debug: true,
    success: "valid"
    });
    $( "loginpage" ).validate({
    rules: {
    username:  "required",
    password: {
    required: true,
    minlength: 5
    }
    }
    });
   </script>
</html>
